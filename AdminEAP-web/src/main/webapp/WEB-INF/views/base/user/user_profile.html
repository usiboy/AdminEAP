<section class="content-header">
	<h1>
		${user.name}的个人信息
	</h1>
	<ol class="breadcrumb">
		<li><a href="${basePath}"><i class="fa fa-dashboard"></i>首页</a></li>
		<li><a href="#">系统管理</a></li>
		<li class="active">个人信息</li>
	</ol>
</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-8">
				<div class="box box-info">
					<form id="user-form" name="user-form" class="form-horizontal">
						<input type="hidden" name="id" value="${user.id}">
						<input type="hidden" name="version">
						<input type="hidden" name="isSuperAdmin">
						<input type="hidden" name="createDateTime" data-flag="date" data-format="yyyy-mm-dd hh:ii:ss">
						<input type="hidden" name="deleted">
						<div class="box-body">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name" class="col-sm-3 control-label">姓名</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="name" name="name" placeholder="姓名" value="${user.name}">
									</div>
								</div>
								<div class="form-group">
									<label for="birthday" class="col-sm-3 control-label">出生日期</label>
									<div class="input-group date col-sm-8">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" id="birthday" name="birthday"
											   placeholder="出生日期" value="${user.birthday?string('yyyy-MM-dd')}">
									</div>
								</div>
								<div class="form-group">
									<label for="telphone" class="col-sm-3 control-label">座机</label>

									<div class="col-sm-8">
										<input type="text" class="form-control" id="telphone" name="telphone" placeholder="座机" value="${user.telphone}">
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-3 control-label">Email</label>

									<div class="col-sm-8">
										<input type="text" class="form-control" id="email" name="email" placeholder="Email" value="${user.email}">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">性别</label>

									<div class="col-sm-8">
										<label class="control-label"> <input type="radio" name="sex" data-flag="icheck" class="square-green" value="1" <#if user.sex == '1'> checked </#if> > 男
										</label> &nbsp; <label class="control-label"> <input type="radio" name="sex" data-flag="icheck" class="square-green" value="0" <#if user.sex == '0'> checked </#if>> 女
									</label>
									</div>
								</div>
								<div class="form-group">
									<label for="loginName" class="col-sm-3 control-label">登录名</label>

									<div class="col-sm-8">
										<input type="text" class="form-control" id="loginName" name="loginName" placeholder="登录名" value="${user.loginName}">
									</div>
								</div>
								<div class="form-group">
									<label for="mobile" class="col-sm-3 control-label">手机</label>

									<div class="col-sm-8">
										<!--<input type="text" class="form-control" id="mobile" name="mobile" placeholder="手机"
                                                                           data-inputmask='"mask": "9999999999999"' data-mask>-->
										<input type="text" class="form-control" id="mobile" name="mobile" placeholder="手机" value="${user.mobile}">
									</div>
								</div>
								<div class="form-group">
									<label for="qq" class="col-sm-3 control-label">QQ</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="qq" name="qq" placeholder="QQ" value="${user.qq}">
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer text-right" style="height:50px;">
							<!--以下两种方式提交验证,根据所需选择-->
							<button type="submit" class="btn btn-primary" data-btn-type="save">修改</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
			<div class="col-xs-4">
				<div class="box box-info">
					<form id="user-pwd-form" name="user-pwd-form" class="form-horizontal">
						<div class="box-header">
							<h3 class="box-title">修改密码</h3>
						</div>
						<div class="box-body">
							<input type="hidden" name="id" value="${user.id}">
							<div class="form-group">
								<label for="oldPwd" class="col-sm-3 control-label">原密码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="oldPwd" name="oldPwd" placeholder="原密码" value="">
								</div>
							</div>
							<div class="form-group">
								<label for="newPwd" class="col-sm-3 control-label">新密码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="新密码" value="">
								</div>
							</div>
							<div class="form-group">
								<label for="confirmPwd" class="col-sm-3 control-label">确认密码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="确认密码" value="">
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer text-right" style="height:50px;">
							<!--以下两种方式提交验证,根据所需选择-->
							<button type="submit" class="btn btn-primary" data-btn-type="save">修改</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
 
  
	<script>
		//tableId,queryId,conditionContainer
		var userTable;
        var form=null;
        var pwdForm=null;

		$(function() {
            form=$("#user-form").form();

            $("#user-form").bootstrapValidator({
                message : '请输入有效值',
                feedbackIcons : {
                    valid : 'glyphicon glyphicon-ok',
                    invalid : 'glyphicon glyphicon-remove',
                    validating : 'glyphicon glyphicon-refresh'
                },
                submitHandler : function(validator, userform, submitButton) {
                    modals.confirm('确认保存？', function() {
                        //Save Data，对应'submit-提交'
                        var params = form.getFormSimpleData();
                        ajaxPost(basePath+'/user/save', params, function(data, status) {
                            modals.correct('保存成功!');
                        });
                    });
                },
                fields : {
                    name : {
                        validators : {
                            notEmpty : {
                                message : '请输入姓名'
                            }
                        }
                    },
                    sex : {
                        validators : {
                            notEmpty : {
                                message : '请选择性别'
                            }
                        }
                    },
                    birthday : {
                        validators : {
                            notEmpty : {
                                message : '请输入出生日期'
                            },
                            date : {
                                format : $(this).data("format"),
                                message : '请输入有效日期'
                            }
                        }
                    },
                    loginName : {
                        validators : {
                            notEmpty : {
                                message : '请输入登录名'
                            }
                        }
                    },
                    email:{
                        validators:{
                            notEmpty:{
                                message:'请输入邮件',
                            },
                            emailAddress:{
                                message:'非法的邮件格式',
                            }

                        }
                    }
                }
            });

            form.initComponent();

            pwdForm = $('#user-pwd-form').form();

            $('#user-pwd-form').bootstrapValidator({
                message : '请输入有效值',
                feedbackIcons : {
                    valid : 'glyphicon glyphicon-ok',
                    invalid : 'glyphicon glyphicon-remove',
                    validating : 'glyphicon glyphicon-refresh'
                },
                submitHandler: function(validator, userform, submitButton) {
                    modals.confirm('确认修改？', function() {
                        //Save Data，对应'submit-提交'
                        var params = pwdForm.getFormSimpleData();
                        ajaxPost(basePath+'/user/updatepwd', params, function(data, status) {
							modals.correct('保存成功!');
                        });
                    });
                },
				fields: {
                    oldPwd: {
                        validators : {
                            notEmpty : {
                                message : '请输入原密码'
                            }
                        }
					},
					newPwd: {
                        validators : {
                            notEmpty : {
                                message : '请输入新密码'
                            }
                        }
					},
					confirmPwd: {
                        validators : {
                            notEmpty: {
                              	message: '请输入确认密码'
							},
                            callback: {
                                message: '两次密码输入不一致',
                                callback: function (value, validator, $field) {
									var newPwd1 = $('#newPwd').val();
                                    return newPwd1 == value;
                                }
                            }
                        }
					}
				}
			});

            pwdForm.initComponent();
